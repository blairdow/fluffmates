<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-modal-view>
    <ion-content>
       <div class="container">
        <i class="ion-chevron-down close-modal" on-touch="pets.closeModal()"></i>
        <ion-list>
          <ion-item ng-repeat="pet in pets.chosenPets">
            {{pet.name.$t}}
            <img class="pet-main-image" src="{{pet.media.photos.photo[1].$t}}" alt="">
          </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
