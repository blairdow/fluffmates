<ion-view view-title="Pets">
    <ion-content>
        <h2>Pets Page</h2>
        <ion-list>
            <ion-item ng-repeat="pet in pets.pets">
                <img src="{{pet.media.photos.photo[0].$t}}" alt="">
                {{pet.name.$t}}
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
