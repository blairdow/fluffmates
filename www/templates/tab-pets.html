<ion-view view-title="Pets">
    <ion-content>
        <h2 ng-click="pets.info()">Pets Page</h2>
        <button ng-click="pets.getPets()">get pets</button>
        <ion-list ng-show="pets.pets">
            <ion-item ng-repeat="pet in pets.pets">
                <img src="{{pet.media.photos.photo[0].$t}}" alt="pet image">
                {{ pet.name.$t }}
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
