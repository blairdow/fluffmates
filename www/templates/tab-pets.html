<ion-view view-title="Pets">
    <ion-content>
        <h2>Pets Page</h2>
        <ion-list>
            <ion-item class="pet-main" ng-repeat="pet in pets.pets" ng-class="{ 'chosen-pet': pet.chosen }" on-double-tap="pets.choosePet(pet)">
                <img class="pet-main-image" on-tap="pets.showPetInfo()" src="{{pet.media.photos.photo[0].$t}}" alt="">

                <span on-tap="pets.showPetInfo()">{{pet.name.$t}}</span>

            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
